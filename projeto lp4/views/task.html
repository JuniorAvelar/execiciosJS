<ul id="task-list">
    <% tasks.forEach(task => { %>
        <li id="task-<%= task.id %>">
            <input type="checkbox" hx-patch="/complete_task/<%= task.id %>" hx-swap="outerHTML" hx-target="#task-<%= task.id %>" <%= task.completed ? 'checked' : '' %>>
            <span <%= task.completed ? 'style="text-decoration: line-through;"' : '' %>><%= task.content %></span>
            <button style="border: none ; padding: 5px 15px ; border-radius: 10px;background: #e00909;;" hx-delete="/delete_task/<%= task.id %>" hx-confirm="Are you sure?" hx-target="#task-<%= task.id %>" hx-swap="outerHTML">Delete</button>
        </li>
    <% }); %>
</ul>
